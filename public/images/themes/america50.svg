<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1510"/>
      <stop offset="30%" style="stop-color:#2d2520"/>
      <stop offset="60%" style="stop-color:#3d322a"/>
      <stop offset="100%" style="stop-color:#1a1510"/>
    </linearGradient>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c41e3a;stop-opacity:0.14"/>
      <stop offset="50%" style="stop-color:#2d7d7d;stop-opacity:0.06"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="55%">
      <stop offset="0%" style="stop-color:#f4d35e;stop-opacity:0.06"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="60%" style="stop-color:transparent"/>
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.4)"/>
    </radialGradient>
    <pattern id="dots" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="12" r="0.8" fill="#c41e3a" opacity="0.08"/>
    </pattern>
    <pattern id="stripes" width="80" height="4" patternUnits="userSpaceOnUse" patternTransform="rotate(-25)">
      <rect width="40" height="4" fill="none" stroke="#2d7d7d" stroke-width="0.5" opacity="0.06"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#overlay)"/>
  <rect width="1920" height="1080" fill="url(#glow)"/>
  <rect width="1920" height="1080" fill="url(#dots)"/>
  <rect width="1920" height="1080" fill="url(#stripes)"/>
  <rect width="1920" height="1080" fill="url(#vignette)"/>
  <!-- Retro corner accents -->
  <path d="M0 0 L320 0 L320 4 L4 4 L4 320 L0 320 Z" fill="none" stroke="#c41e3a" stroke-width="2" opacity="0.2"/>
  <path d="M1920 1080 L1600 1080 L1600 1076 L1916 1076 L1916 760 L1920 760 Z" fill="none" stroke="#2d7d7d" stroke-width="2" opacity="0.2"/>
</svg>
