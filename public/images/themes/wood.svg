<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3e2723"/>
      <stop offset="25%" style="stop-color:#5d4037"/>
      <stop offset="50%" style="stop-color:#4e342e"/>
      <stop offset="75%" style="stop-color:#6d4c41"/>
      <stop offset="100%" style="stop-color:#3e2723"/>
    </linearGradient>
    <linearGradient id="grain1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent"/>
      <stop offset="20%" style="stop-color:rgba(0,0,0,0.04)"/>
      <stop offset="50%" style="stop-color:transparent"/>
      <stop offset="80%" style="stop-color:rgba(0,0,0,0.03)"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
    <pattern id="grain" width="120" height="120" patternUnits="userSpaceOnUse">
      <rect width="120" height="120" fill="url(#bg)"/>
      <ellipse cx="60" cy="60" rx="50" ry="3" fill="url(#grain1)" opacity="0.8"/>
      <ellipse cx="30" cy="90" rx="25" ry="2" fill="url(#grain1)" opacity="0.5"/>
      <ellipse cx="90" cy="30" rx="30" ry="2" fill="url(#grain1)" opacity="0.5"/>
    </pattern>
    <radialGradient id="vignette" cx="50%" cy="50%" r="60%">
      <stop offset="70%" style="stop-color:transparent"/>
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.3)"/>
    </radialGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#grain)"/>
  <rect width="1920" height="1080" fill="url(#vignette)"/>
  <rect x="560" y="240" width="800" height="600" rx="8" fill="none" stroke="#d4a574" stroke-width="3" opacity="0.15"/>
</svg>
