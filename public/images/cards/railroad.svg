<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2520"/>
      <stop offset="100%" style="stop-color:#1a1510"/>
    </linearGradient>
    <linearGradient id="train" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5c5c6d"/>
      <stop offset="100%" style="stop-color:#3d3d4a"/>
    </linearGradient>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="108%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  <rect width="600" height="400" rx="16" fill="url(#bg)" filter="url(#shadow)" stroke="#5d4037" stroke-width="2"/>
  <rect width="600" height="64" rx="16 16 0 0" fill="#5d4037"/>
  <text x="300" y="44" text-anchor="middle" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#f5e6d3">RAILROAD</text>
  <!-- Rails -->
  <rect x="120" y="240" width="360" height="12" fill="#5d4037" rx="2"/>
  <rect x="120" y="268" width="360" height="12" fill="#5d4037" rx="2"/>
  <line x1="140" y1="246" x2="140" y2="274" stroke="#4e342e" stroke-width="3"/>
  <line x1="220" y1="246" x2="220" y2="274" stroke="#4e342e" stroke-width="3"/>
  <line x1="300" y1="246" x2="300" y2="274" stroke="#4e342e" stroke-width="3"/>
  <line x1="380" y1="246" x2="380" y2="274" stroke="#4e342e" stroke-width="3"/>
  <line x1="460" y1="246" x2="460" y2="274" stroke="#4e342e" stroke-width="3"/>
  <!-- Train front -->
  <rect x="230" y="160" width="140" height="70" rx="8" fill="url(#train)" stroke="#2d2520" stroke-width="2"/>
  <circle cx="270" cy="245" r="18" fill="#2d2520"/>
  <circle cx="330" cy="245" r="18" fill="#2d2520"/>
  <rect x="250" y="175" width="30" height="25" fill="#87ceeb"/>
  <rect x="320" y="175" width="30" height="25" fill="#87ceeb"/>
  <text x="300" y="335" text-anchor="middle" font-size="18" fill="#c4b5a0">Rent depends on</text>
  <text x="300" y="365" text-anchor="middle" font-size="18" fill="#c4b5a0">number owned</text>
</svg>
