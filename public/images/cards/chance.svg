  </defs>
  <rect width="600" height="400" rx="16" fill="url(#bg)" filter="url(#shadow)" stroke="#c41e3a" stroke-width="2"/>
  <rect width="600" height="64" rx="16 16 0 0" fill="rgba(0,0,0,0.2)"/>
  <text x="300" y="44" text-anchor="middle" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#fff">CHANCE</text>
  <circle cx="300" cy="220" r="80" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="4"/>
  <text x="300" y="235" text-anchor="middle" font-size="120" font-weight="bold" fill="rgba(255,255,255,0.95)">?</text>
  <text x="300" y="320" text-anchor="middle" font-size="20" fill="rgba(255,255,255,0.95)">Draw a card</text>
  <text x="300" y="355" text-anchor="middle" font-size="18" fill="rgba(255,255,255,0.85)">for your fate</text>
</svg>
