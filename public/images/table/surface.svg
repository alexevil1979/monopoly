<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3e2723"/>
      <stop offset="25%" style="stop-color:#5d4037"/>
      <stop offset="50%" style="stop-color:#4e342e"/>
      <stop offset="75%" style="stop-color:#5d4037"/>
      <stop offset="100%" style="stop-color:#3e2723"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#8d6e63" surfaceScale="1">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
    </filter>
  </defs>
  <rect width="800" height="800" fill="url(#wood)"/>
  <rect width="800" height="800" fill="rgba(0,0,0,0.03)" opacity="0.5"/>
</svg>
