<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3e2723"/>
      <stop offset="18%" style="stop-color:#5d4037"/>
      <stop offset="36%" style="stop-color:#4e342e"/>
      <stop offset="54%" style="stop-color:#6d4c41"/>
      <stop offset="72%" style="stop-color:#5d4037"/>
      <stop offset="90%" style="stop-color:#4e342e"/>
      <stop offset="100%" style="stop-color:#3e2723"/>
    </linearGradient>
    <linearGradient id="grainLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent"/>
      <stop offset="30%" style="stop-color:rgba(0,0,0,0.06)"/>
      <stop offset="50%" style="stop-color:transparent"/>
      <stop offset="70%" style="stop-color:rgba(0,0,0,0.04)"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
    <pattern id="grain" width="120" height="120" patternUnits="userSpaceOnUse">
      <rect width="120" height="120" fill="url(#wood)"/>
      <ellipse cx="60" cy="60" rx="55" ry="2.5" fill="url(#grainLine)" opacity="0.9"/>
      <ellipse cx="20" cy="95" rx="18" ry="1.5" fill="url(#grainLine)" opacity="0.5"/>
      <ellipse cx="100" cy="25" rx="22" ry="1.5" fill="url(#grainLine)" opacity="0.5"/>
    </pattern>
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="80%" style="stop-color:transparent"/>
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.15)"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="1200" fill="url(#wood)"/>
  <rect width="1200" height="1200" fill="url(#grain)"/>
  <rect width="1200" height="1200" fill="url(#vignette)"/>
</svg>
